<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viral Clip Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #0f0f0f;
      color: #fff;
    }
    header {
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      background: #181818;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #202020;
    }
    nav button {
      flex: 1;
      padding: 14px;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
    }
    nav button.active {
      background: #ff0000;
    }
    .container {
      padding: 16px;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
    }
    .video {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .video img {
      width: 100%;
      border-radius: 8px;
    }
    .video a {
      color: #4ea1ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Viral Clip Finder üîç</header>

<nav>
  <button class="active" onclick="switchTab('search')">Search</button>
  <button onclick="switchTab('saved')">Saved</button>
</nav>

<div class="container" id="search">
  <input id="query" placeholder="Describe the viral clip..." />
  <button onclick="search()">Find Videos</button>
  <div id="results"></div>
</div>

<div class="container" id="saved" style="display:none">
  <h3>Saved Clips</h3>
  <div id="savedList"></div>
</div>

<script>
const API_KEY = "REPLACE_WITH_YOUTUBE_API_KEY";

function switchTab(tab) {
  document.getElementById("search").style.display = tab === "search" ? "block" : "none";
  document.getElementById("saved").style.display = tab === "saved" ? "block" : "none";
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function smartKeywords(text) {
  return text
    .toLowerCase()
    .replace(/(a|the|on|with|and|while|to|of)/g, "")
    .replace(/\s+/g, " ");
}

async function search() {
  const raw = document.getElementById("query").value;
  const query = smartKeywords(raw);
  const res = await fetch(
    `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=5&key=${API_KEY}`
  );
  const data = await res.json();
  const container = document.getElementById("results");
  container.innerHTML = "";

  data.items.forEach(v => {
    const vid = document.createElement("div");
    vid.className = "video";
    vid.innerHTML = `
      <img src="${v.snippet.thumbnails.medium.url}">
      <p>${v.snippet.title}</p>
      <a href="https://youtube.com/watch?v=${v.id.videoId}" target="_blank">Watch</a>
      <button onclick="save('${v.snippet.title}','${v.id.videoId}')">Save</button>
    `;
    container.appendChild(vid);
  });
}

function save(title, id) {
  const saved = JSON.parse(localStorage.getItem("saved") || "[]");
  saved.push({ title, id });
  localStorage.setItem("saved", JSON.stringify(saved));
  loadSaved();
}

function loadSaved() {
  const saved = JSON.parse(localStorage.getItem("saved") || "[]");
  const list = document.getElementById("savedList");
  list.innerHTML = "";
  saved.forEach(v => {
    list.innerHTML += `<div class="video"><p>${v.title}</p>
    <a href="https://youtube.com/watch?v=${v.id}" target="_blank">Watch</a></div>`;
  });
}

loadSaved();
</script>

</body>
</html>
