<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viral Clip Finder</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: #020617;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      color: #94a3b8;
    }

    .tab.active {
      color: #38bdf8;
      border-bottom: 2px solid #38bdf8;
    }

    .container {
      padding: 16px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    .clip {
      background: #020617;
      border-radius: 12px;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #1e293b;
    }

    .clip-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .save-btn {
      margin-top: 8px;
      background: #1e293b;
      color: #38bdf8;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header>Viral Clip Finder</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('search')">Search</div>
  <div class="tab" onclick="showTab('trending')">Trending</div>
  <div class="tab" onclick="showTab('saved')">Saved</div>
</div>

<div class="container">

  <!-- SEARCH TAB -->
  <div id="search">
    <input id="query" placeholder="Describe the clip you’re looking for…" />
    <button onclick="searchClip()">Search</button>
    <div id="searchResults"></div>
  </div>

  <!-- TRENDING TAB -->
  <div id="trending" class="hidden">
    <div class="clip">
      <div class="clip-title">Man slips during proposal</div>
      Viral proposal fail at a park
    </div>
    <div class="clip">
      <div class="clip-title">Streamer breaks chair live</div>
      Gaming stream gone wrong
    </div>
    <div class="clip">
      <div class="clip-title">Teacher dances in class</div>
      Unexpected classroom moment
    </div>
  </div>

  <!-- SAVED TAB -->
  <div id="saved" class="hidden">
    <div id="savedResults"></div>
  </div>

</div>

<script>
  let savedClips = JSON.parse(localStorage.getItem("savedClips")) || [];

  function showTab(tab) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".container > div").forEach(d => d.classList.add("hidden"));

    document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add("active");
    document.getElementById(tab).classList.remove("hidden");

    if (tab === "saved") loadSaved();
  }

  function searchClip() {
    const q = document.getElementById("query").value;
    if (!q) return;

    const result = {
      title: q,
      description: "Possible viral clip matching your description"
    };

    const div = document.createElement("div");
    div.className = "clip";
    div.innerHTML = `
      <div class="clip-title">${result.title}</div>
      ${result.description}
      <button class="save-btn" onclick='saveClip(${JSON.stringify(result)})'>Save</button>
    `;

    const container = document.getElementById("searchResults");
    container.innerHTML = "";
    container.appendChild(div);
  }

  function saveClip(clip) {
    savedClips.push(clip);
    localStorage.setItem("savedClips", JSON.stringify(savedClips));
    alert("Saved!");
  }

  function loadSaved() {
    const container = document.getElementById("savedResults");
    container.innerHTML = "";

    if (savedClips.length === 0) {
      container.innerHTML = "No saved clips yet.";
      return;
    }

    savedClips.forEach(c => {
      const div = document.createElement("div");
      div.className = "clip";
      div.innerHTML = `
        <div class="clip-title">${c.title}</div>
        ${c.description}
      `;
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
